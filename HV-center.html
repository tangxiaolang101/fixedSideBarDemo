<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition</title>
	<style type="text/css">
		.main {
			width: 100%;
			height: 500px;			
			background: yellow;
		}
    	.wrap {
			position: relative;
			width: 40%;
			height: 100%;
			left: 50%;
			transform: translate(-50%);
		}
		.a1	{
			position: absolute;			
    		width: 100%;
			height: 0;
    		padding-bottom: 30%;
			background: burlywood;
			top: 50%;
			transform: translate(0, -50%);
    	}
    </style>   
</head>

<body>
	<div class="main">
		<div class="wrap">
			<div class="a1">哈哈哈哈啊</div>
		</div>
	</div>
</body>

</html>
